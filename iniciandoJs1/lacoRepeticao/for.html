<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For</title>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>

    <!-- Laço de repetição -->

    <h1> For </h1>

    <p> simple test: </p>
    <script>
        for(var y = 0; y <= 50; y++){
            document.write(y + "<br/>");
        }
    </script>

    <p> Advanced testing: </p>
    <script>
        var arr = ["o sol ilumina a cidade e aquece os dias", "os casais saíram para jantar","A bola rolou escada abaixo", "É uma delícia esse bolo!"];
        for(var y = 0; y < arr.length; y++){
            document.write(arr[y] + "<br/>");
        }
    </script>

</body>

</html>
