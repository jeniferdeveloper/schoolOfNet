<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch</title>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>

    <!-- O programa avalia uma expressão e associa a expressão ao rotulo de um case -->

    <h1> Switch </h1>

    <p> simple test: </p>
    <script>
        var color = "red";
        switch (color) {
            case "orange":
                document.write("Color: Orange");
                break;
            case "blue":
                document.write("Color: Blue");
                break;
            case "red":
                document.write("Color: Red");
                break;
            default:
                document.write("No color");
        }
    </script>

    <p> Advanced testing: </p>
    <input type="text" id="weight" placeholder="weight">
    <br/>
    <select id="fruits">
        <option value="apple">Apple</option>
        <option value="watermelon">Watermelon</option>
        <option value="lemon">Lemon</option>
    </select>
    <br/>
    <button onclick="balance();"> to weight </button>
    <br/>
    <span id="result"></span>
    <script>
        function balance() {
            var fruits = document.getElementById("fruits").value;
            var weight = document.getElementById("weight").value;

            if(!weight){
                document.getElementById("result").innerHTML = "Please fill weigth!";
                return;
            }

            switch (fruits){
                case "apple":
                document.getElementById("result").innerHTML = "$ " + weight * 0.35;
                break;

                case "watermelon":
                document.getElementById("result").innerHTML = "$ " + weight * 0.59;
                break;

                case "lemon":
                document.getElementById("result").innerHTML = "$ " + weight * 0.16;
                break;
                default:
                document.getElementById("result").innerHTML = " Product not registred! " ;
            }
        }
    </script>

</body>

</html>
