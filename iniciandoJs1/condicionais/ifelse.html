<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>If and Else</title>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>

    <!-- If serve para testar um condição lógica caso seja verdadeira e o Else testa a condição lógica caso seja falso -->

    <h1> If and Else </h1>

    <p> simple test: </p>
    <script>
        if (3 < 2) {
            document.write("true");
        } else {
            document.write("false");
        }
    </script>

    <p> Calculator: </p>
    <script>
        function calculator(a, b, op) {
            if (op === "+") {
                return a + b;
            } else if (op === "-") {
                return a - b;
            } else if (op === "*") {
                return a * b;
            } else {
                return a / b;
            }
        }

        document.write(calculator(5, 4, "+"));
    </script>

    <p> Calculate the change: </p>
    <script>
        function change(value,cash) {
            if(value > cash){
                return "Error -> value > cash!";
            }
            return "Change = $ " + (cash - value);
        }

        document.write(change(15.34,20));
        
    </script>

</body>

</html>
