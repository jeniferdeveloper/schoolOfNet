<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do While And While</title>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>

    <!-- Do while irá executar uma ação e depois faz um teste para vereficar se tem repetição -->

    <h1> Do While And While </h1>

    <p> do while: </p>
    <script>
        var num = -10;
        do {
            num = num - 1;
            document.write(num);
        } while (num > 0);
    </script>

    <!-- While irá executar uma ação apenas se o teste for verdadeiro -->
    <p> while: </p>
    <script>
        var num = -10;
        while (num > 0) {
            num = num - 1;
            document.write(num);
        }
    </script>

</body>

</html>
