            for (var key in arr) {
                var auxArr = arr[key].split(" ");
                for (var key2 in auxArr) {                   
                    if (auxArr.indexOf(search) > -1) {
                        if (testkey != key) {

                    }

            }

            document.getElementById("result").innerHTML = result;
        }
